<section class="productCarousel owl-carousel"
    data-owl='{
        "nav": true,
        "dots": false,
        "items": {{columns}},
        "margin": 40,
        "slideBy": {{columns}},
        "responsive": {
         "0": {
            "items": 1,
            "slideBy": 1,
            "margin": 0
         },
         "380": {
            "items": 2,
            "slideBy": 2,
            "margin": 20
         },
         "600": {
            "items": 3,
            "slideBy": 3
         },
         "768": {
            "items": 2,
            "slideBy": 2
         },
         "992": {
            "items": 3,
            "slideBy": 3,
            "margin": 30
         },
         "1199": {
            "items": 4,
            "slideBy": 4
         }
      },
      "responsiveRefreshRate": 0
    }'>
    {{#each products}}
    <div class="prod-item">
        {{> components/products/card theme_settings=../theme_settings}}
    </div>
    {{/each}}
</section>
