<section class="productCarousel owl-carousel"
    data-owl='{
        "nav": true,
        "dots": false,
        "items": {{columns}},
        "margin": 0,
        "slideBy": {{columns}},
        "responsive": {
         "0": {
            "items": 1,
            "slideBy": 1
         },
         "768": {
            "items": 1,
            "slideBy": 1
         },
         "992": {
            "items": 1,
            "slideBy": 1
         },
         "1200": {
            "items": {{columns}},
            "slideBy": {{columns}}
         }
      },
      "responsiveRefreshRate": 0
    }'>
    {{#each products}}
    <div class="prod-item">
        {{> components/products/card-top-seller theme_settings=../theme_settings customer=../customer}}
    </div>
    {{/each}}
</section>
