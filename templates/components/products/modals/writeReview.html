<div id="modal-review-form" class="modal review-for-detail quotation-inquiry-modal" data-reveal>
    <div class="modal-header">
        <h2 class="modal-header-title">Request a Quotation</h2>
        <a href="#" class="modal-close" aria-label="{{lang 'common.close'}}" role="button">
            <span aria-hidden="true">&#215;</span>
        </a>
    </div>
    <div class="modal-body">
        <div class="writeReview-productDetails">
            <img src="{{getImage product.main_image 'product_size' (cdn theme_settings.default_image_product)}}">
            <h6 class="product-brand">{{ product.brand.name }}</h6>
            <h5 class="product-title">{{ product.title }}</h5>
        </div>
        <form class="form quotation-inquiry-form" action="{{urls.contact_us_submit}}" method="post">
            <fieldset class="form-fieldset">
                <!-- Full Name -->
                <div class="form-field">
                    <label class="form-label" for="inquiry_name">Full Name
                        <small>{{lang 'common.required'}}</small>
                    </label>
                    <input class="form-input" type="text" id="inquiry_name" name="contact_fullname" value="{{customer.name}}" required>
                </div>

                <!-- Email / Company Name Row -->
                <div class="form-row form-row--half">
                    <div class="form-field">
                        <label class="form-label" for="inquiry_email">Email
                            <small>{{lang 'common.required'}}</small>
                        </label>
                        <input class="form-input" type="email" id="inquiry_email" name="contact_email" value="{{customer.email}}" required>
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="inquiry_company">Company Name</label>
                        <input class="form-input" type="text" id="inquiry_company" name="contact_companyname">
                    </div>
                </div>

                <!-- Country / Phone Row -->
                <div class="form-row form-row--half">
                    <div class="form-field">
                        <label class="form-label" for="inquiry_country">Country</label>
                        <input class="form-input" type="text" id="inquiry_country" name="inquiry_country">
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="inquiry_phone">Phone</label>
                        <input class="form-input" type="text" id="inquiry_phone" name="contact_phone" value="{{customer.phone}}">
                    </div>
                </div>

                <!-- Message -->
                <div class="form-field">
                    <label class="form-label" for="inquiry_message">Message
                        <small>{{lang 'common.required'}}</small>
                    </label>
                    <textarea class="form-input" id="inquiry_message" name="contact_question" rows="5" required placeholder="Please provide details about your inquiry..."></textarea>
                </div>

                {{{forms.contact.recaptcha.markup}}}

                <!-- Hidden fields to track product info -->
                <input type="hidden" name="inquiry_product_name" value="{{ product.title }}">
                <input type="hidden" name="inquiry_product_id" value="{{ product.id }}">
                <input type="hidden" name="inquiry_product_sku" value="{{ product.sku }}">
                <input type="hidden" name="inquiry_type" value="quotation_request">

                <div class="form-field">
                    <input type="submit" class="btn btn-primary" value="Send Inquiry">
                </div>
            </fieldset>
        </form>
    </div>
</div>
