<div id="modal-review-form" class="modal review-for-detail" data-reveal>
    <div class="modal-header">
        <h2 class="modal-header-title">Request a Quote</h2>
        <a href="#" class="modal-close" aria-label="{{lang 'common.close'}}" role="button">
            <span aria-hidden="true">&#215;</span>
        </a>
    </div>
    <div class="modal-body">
        <div class="writeReview-productDetails">
            <img src="{{getImage product.main_image 'product_size' (cdn theme_settings.default_image_product)}}">
            <h6 class="product-brand">{{ product.brand.name }}</h6>
            <h5 class="product-title">{{ product.title }}</h5>
        </div>
        <form class="form writeReview-form quotation-form" method="post" data-quotation-form>
            <fieldset class="form-fieldset">
                <!-- Full Name (Required) -->
                <div class="form-field">
                    <label class="form-label" for="contact_fullname">Full Name
                        <small>{{lang 'common.required'}}</small>
                    </label>
                    <input class="form-input" type="text" id="contact_fullname" name="contact_fullname" value="{{customer.name}}" required>
                </div>

                <!-- Email Address (Required) -->
                <div class="form-field">
                    <label class="form-label" for="contact_email">Email Address
                        <small>{{lang 'common.required'}}</small>
                    </label>
                    <input class="form-input" type="email" id="contact_email" name="contact_email" value="{{customer.email}}" required>
                </div>

                <!-- Company Name (Optional) -->
                <div class="form-field">
                    <label class="form-label" for="contact_companyname">Company Name</label>
                    <input class="form-input" type="text" id="contact_companyname" name="contact_companyname">
                </div>

                <!-- Country (Required) -->
                <div class="form-field">
                    <label class="form-label" for="quote_country">Country
                        <small>{{lang 'common.required'}}</small>
                    </label>
                    <input class="form-input" type="text" id="quote_country" name="quote_country" required>
                </div>

                <!-- Quantity (Optional) -->
                <div class="form-field">
                    <label class="form-label" for="quote_quantity">Quantity</label>
                    <input class="form-input" type="number" id="quote_quantity" name="quote_quantity" min="1" value="1">
                </div>

                <!-- Message/Requirements (Required) -->
                <div class="form-field">
                    <label class="form-label" for="contact_question">Message / Requirements
                        <small>{{lang 'common.required'}}</small>
                    </label>
                    <textarea class="form-input" id="contact_question" name="contact_question" rows="5" required></textarea>
                </div>

                <div class="form-field" id="quotation-response-message" style="display:none;"></div>

                <div class="form-field">
                    <input type="submit" class="btn btn-primary" value="Submit Quote Request">
                </div>

                <!-- Hidden Product Information Fields -->
                <input type="hidden" name="quote_product_name" id="quote_product_name" value="{{ product.title }}">
                <input type="hidden" name="quote_product_sku" id="quote_product_sku" value="{{ product.sku }}">
                <input type="hidden" name="quote_product_url" id="quote_product_url" value="{{ product.url }}">
                <input type="hidden" name="page_id" value="6">
            </fieldset>
        </form>
    </div>
</div>
