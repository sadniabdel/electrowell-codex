{{#partial "page"}}
<div class="container">
    {{> components/common/breadcrumbs breadcrumbs=breadcrumbs}}
    <h1 class="page-heading">{{page.title}}</h1>

    <main class="page">
        <div class="page-content page-content--centered">
            {{#if forms.contact.success}}
                <div class="alertBox alertBox--success">
                    <div class="alertBox-column alertBox-icon">
                        <icon glyph="ic-success" class="icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"></path></svg></icon>
                    </div>
                    <p class="alertBox-column alertBox-message">
                        <span>Thank you for your quote request! We'll get back to you within 24 hours.</span>
                    </p>
                </div>
            {{else}}
                {{> components/page/quote-request-form}}
            {{/if}}
        </div>
    </main>
</div>
{{/partial}}

{{> layout/base}}
